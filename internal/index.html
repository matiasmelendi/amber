<!DOCTYPE html>
<html>

<head>
    <title>Amber Smalltalk</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Nicolas Petton"/>
    <script>
        var require = {
            baseUrl: "..",
            map: {"*": {
                "amber/Platform": "amber_core/Platform-Browser",
                "amber/compatibility": "amber/browser-compatibility"
            }}
        };
    </script>
    <script type='text/javascript' src='../node_modules/requirejs/require.js'></script>
    <script type='text/javascript' src='../config.js'></script>
    <script src="../support/jquery-2.2.2.min.js"></script>
</head>

<body>
<p id="loading">Loading Amber for development ...</p>
<script type='text/javascript'>
    $.ajax({type: "GET", url: "http://localhost:3000/amber-cli-files", success: function(amber_cli_files){
        require(["amber/devel", "amber/web/Web", "helios/all", "codemirror/lib/codemirror"].concat(amber_cli_files),
            function (amber) {
                amber.initialize({'transport.defaultAmdNamespace': "amber_core"})
                        .then(function () {
                            amber.popupHelios();
                        });
            });
    }});
</script>
</body>
</html>
